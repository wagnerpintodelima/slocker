<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Erro 404 - Página não encontrada</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #343a40;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 4em;
      margin-bottom: 0.2em;
    }

    p {
      font-size: 1.5em;
      margin-bottom: 1em;
    }

    .gif-container {
      margin: 20px 0;
    }

    .gif-container img {
      width: 250px;
      max-width: 80%;
    }

    a {
      display: inline-block;
      margin-top: 1em;
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #0056b3;
    }

  </style>
</head>
<body>

  <h1>404</h1>
  <p>Oops! A página que você procura não foi encontrada.</p>

  <div class="gif-container">
    <img src="https://media.giphy.com/media/UoeaPqYrimha6rdTFV/giphy.gif" alt="404 Not Found">
  </div>  

</body>
</html>
