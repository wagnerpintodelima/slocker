{% extends 'base.html' %}
{% load static %}

{% block title %}Cliente - Editar{% endblock %}


{% block body %}
<div class="pagetitle">
  <h1>Cliente</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="index.html">Home</a></li>
      <li class="breadcrumb-item active">Cliente</li>
    </ol>
  </nav>
</div><!-- End Page Title -->

<section class="section dashboard">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Cadastro</h5>

          <!-- Vertical Form -->
          <form class="row g-3" method="POST" action="{% url 'ClientEditAction' item.id %}">
            {% csrf_token %}
            <div class="col-lg-6">
              <label for="inputAddress" class="form-label">Razão Social</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Razão Social" required name="razaoSocial" value="{{ item.razao_social | capfirst }}">
            </div>
            <div class="col-lg-6">
              <label for="inputNanme5" class="form-label">Nome Fantasia</label>
              <input type="text" class="form-control" id="inputNanme5" placeholder="Nome Fantasia" name="nomeFantasia" value="{{ item.nome_fantasia | capfirst }}">
            </div>
            <div class="col-lg-6">
              <label for="inputNanme6" class="form-label">E-mail</label>
              <input type="text" class="form-control" id="inputNanme6" placeholder="E-mail" name="email" value="{{ item.email | lower }}">
            </div>
            <div class="col-lg-6">
              <label for="inputNanme7" class="form-label">CNPJ</label>
              <input type="text" class="form-control" id="inputNanme7" placeholder="CNPJ" required name="cnpj" value="{{ item.cpf_cnpj }}">
            </div>
            <div class="col-lg-6">
              <label for="inputNanme9" class="form-label">Telefone</label>
              <input type="text" class="form-control" id="inputNanme9" placeholder="(xx)x.xxxx-xxxx" name="telefone" value="{{ item.phone_number }}">
            </div>
            <div class="col-lg-6">
              <label for="inputNanme8" class="form-label">CEP</label>
              <input type="text" class="form-control" id="inputNanme8" placeholder="CEP" name="cep" value="{{ item.cep }}">
            </div>
            <div class="col-lg-6">
              <label for="inputNanme10" class="form-label">UF</label>
              <input type="text" class="form-control" id="inputNanme10" placeholder="UF" name="uf" value="{{ item.uf }}">
            </div>
            <div class="col-lg-6">
              <label for="inputNanme11" class="form-label">Cidade</label>
              <input type="text" class="form-control" id="inputNanme11" placeholder="Cidade" name="cidade" value="{{ item.city | capfirst }}">
            </div>
            <div class="col-lg-6">
              <label for="inputNanme12" class="form-label">Bairro</label>
              <input type="text" class="form-control" id="inputNanme12" placeholder="Bairro" name="bairro" value="{{ item.neighborhood | capfirst }}">
            </div>
            <div class="col-lg-6">
              <label for="inputNanme13" class="form-label">Rua</label>
              <input type="text" class="form-control" id="inputNanme13" placeholder="Rua" name="rua" value="{{ item.street | capfirst }}">
            </div>
            <div class="col-lg-6">
              <label for="inputNanme14" class="form-label">Nº</label>
              <input type="text" class="form-control" id="inputNanme14" placeholder="Número" name="numero" value="{{ item.house_number }}">
            </div>
            <div class="col-lg-6">
              <label for="inputNanme15" class="form-label">Observação</label>
              <textarea class="form-control" id="inputNanme15" placeholder="Observação" name="observacao">{{ item.observation | capfirst }}</textarea>
            </div>
            <div class="col-lg-12 d-flex justify-content-end">
              <div class="col-lg-11 col-xs-12">
                <button type="submit" class="btn btn-primary">
                  <i class="bx bx-save"></i> Salvar
                </button>
                
                <a href="{% url 'ClientIndexView' %}" class="btn btn-secondary">
                  <i class="bx bx-arrow-back"></i> Voltar
                </a>
              </div>
              <div class="col-lg-1 col-xs-12">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" {% if item.status %}checked=""{% endif %} name="status" value="1">
                  <label class="form-check-label" for="flexSwitchCheckChecked">Ativo</label>
                </div>
              </div>
            </div>
          </form><!-- Vertical Form -->
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
