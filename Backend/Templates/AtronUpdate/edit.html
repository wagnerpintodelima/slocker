{% extends 'base.html' %}
{% load static %}

{% block title %}Atualização - Atron{% endblock %}


{% block body %}
<div class="pagetitle">
  <h1>Atron</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="index.html">Home</a></li>
      <li class="breadcrumb-item">Atron</li>
      <li class="breadcrumb-item active">editando...</li>
    </ol>
  </nav>
</div><!-- End Page Title -->

<section class="section dashboard">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Cadastro</h5>
          <!-- Vertical Form -->
          <form class="row g-3" method="post" action="{% url 'atronUpdateEditSaveAction' %}" enctype="multipart/form-data">
            
            {% csrf_token %}

            <input type="hidden" name="atron_id" value="{{ item.id }}"/>
            
            <div class="col-lg-6">
              <label for="versionCurrent" class="form-label">Versão Atual</label>
              <input type="text" class="form-control" id="versionCurrent" placeholder="{{ lastVersion }}" required name="version_current" value="{{ item.version_current }}">
            </div>            

            <div class="col-lg-6">
              <label for="level" class="form-label">Prioridade</label>
              <select id="level" class="form-select" required name="level">
                <option value="0">Baixa</option>
                <option value="1">Média (Urgente)</option>
                <option value="2">Alta (ForceUpdate)</option>                
              </select>
            </div>

            <div class="col-lg-6">
              <label for="description" class="form-label">Observações</label>
              <textarea id="description" class="form-control" placeholder="O que há nesta atualização?" name="description">{{ item.description }}</textarea>
            </div>

            <div class="col-lg-6 col">
              <label for="apk" class="form-label">APK - (Se ficar vazio, mantém a antiga!)</label>
              <input class="form-control form-control-lg" id="apk" type="file" name="apk">
            </div>

            <div class="col-lg-12 d-flex justify-content-end">
              <div class="col-lg-11 col-xs-12">
                <button type="submit" class="btn btn-primary">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-floppy2-fill" viewBox="0 0 16 16">
                    <path d="M12 2h-2v3h2z"/>
                    <path d="M1.5 0A1.5 1.5 0 0 0 0 1.5v13A1.5 1.5 0 0 0 1.5 16h13a1.5 1.5 0 0 0 1.5-1.5V2.914a1.5 1.5 0 0 0-.44-1.06L14.147.439A1.5 1.5 0 0 0 13.086 0zM4 6a1 1 0 0 1-1-1V1h10v4a1 1 0 0 1-1 1zM3 9h10a1 1 0 0 1 1 1v5H2v-5a1 1 0 0 1 1-1"/>
                  </svg> Salvar
                </button>
                <a href="{% url 'atronUpdateView' %}" class="btn btn-secondary">
                  <i class="bi bi-arrow-left"></i> Voltar
                </a>
              </div>
              <div class="col-lg-1 col-xs-12">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" {% if item.status == 1 %}checked{% endif %} name="status" value="1">
                  <label class="form-check-label" for="flexSwitchCheckChecked">Ativo</label>
                </div>
              </div>
            </div>
          </form><!-- Vertical Form -->

        </div>
      </div>
    </div>

  </div>
</section>
{% endblock %}
