{% extends 'base.html' %}
{% load static %}

{% block title %}Atron - Novo{% endblock %}


{% block body %}
<div class="pagetitle">
  <h1>Atron</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="index.html">Home</a></li>
      <li class="breadcrumb-item">Atron</li>
      <li class="breadcrumb-item active">Novo</li>
    </ol>
  </nav>
</div><!-- End Page Title -->

<section class="section dashboard">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Cadastro</h5>
          <!-- Vertical Form -->
          <form class="row g-3" method="post" action="{% url 'AtronSaveAction' automation_type %}">
            
            {% csrf_token %}                                 

            <div class="col-lg-12">
              <label for="atron_device_register_id" class="form-label">ID GPS Disponível para cadastro <span class="sp">*</span></label>
              <select id="atron_device_register_id" class="form-select select2" required name="atron_device_register_id">
                {% for register in atronDevicesRegisters %}
                <option value="{{ register.id }}">{{ register.device_number }}</option>
                {% endfor %}
              </select>
            </div>          
            
            <div class="col-lg-12">                           
              <label for="client_id" class="form-label">Cliente</label>
              <select id="client_id" class="form-select select2" name="client_id">
                <option value="0">Não é obrigatório</option>
                {% for c in clients %}
                <option value="{{ c.id }}">{{ c.nome | capfirst }}</option>
                {% endfor %}
              </select>
            </div>
            
            <div class="col-lg-12">
              <label for="description" class="form-label">Descrição</label>
              <textarea id="description" class="form-control" placeholder="Descrição" name="description" rows="15">
TESTE 1
Nome:
Data e hora:
____________________________
TESTE 2
Nome:
Data e hora:
____________________________
              </textarea>
            </div>

            <div class="col-lg-12 d-flex justify-content-end">
              <div class="col-lg-11 col-xs-12">
                <button type="submit" class="btn btn-primary">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-floppy2-fill" viewBox="0 0 16 16">
                    <path d="M12 2h-2v3h2z"/>
                    <path d="M1.5 0A1.5 1.5 0 0 0 0 1.5v13A1.5 1.5 0 0 0 1.5 16h13a1.5 1.5 0 0 0 1.5-1.5V2.914a1.5 1.5 0 0 0-.44-1.06L14.147.439A1.5 1.5 0 0 0 13.086 0zM4 6a1 1 0 0 1-1-1V1h10v4a1 1 0 0 1-1 1zM3 9h10a1 1 0 0 1 1 1v5H2v-5a1 1 0 0 1 1-1"/>
                  </svg> Salvar
                </button>
                <a href="{% url 'AtronIndexView' automation_type %}" class="btn btn-secondary">
                  <i class="bi bi-arrow-left"></i> Voltar
                </a>
              </div>
              <div class="col-lg-1 col-xs-12">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked="" name="status" value="1">
                  <label class="form-check-label" for="flexSwitchCheckChecked">Ativo</label>
                </div>
              </div>
            </div>

          </form><!-- Vertical Form -->

        </div>
      </div>
    </div>

  </div>
</section>
{% endblock %}
