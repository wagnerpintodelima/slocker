{% extends 'base.html' %}
{% load static %}

{% block title %}Automação - Editando Checkout{% endblock %}


{% block body %}
<div class="pagetitle">
  <h1>Automação</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="index.html">Home</a></li>
      <li class="breadcrumb-item">Automação</li>
      <li class="breadcrumb-item">Editando</li>
      <li class="breadcrumb-item active">File Checkout</li>
    </ol>
  </nav>
</div><!-- End Page Title -->

<section class="section dashboard">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Editando o arquivo de checkouts do uC</h5>
          <!-- Vertical Form -->
          <form class="row g-3" method="post" action="{% url 'AutomationSendCheckoutFileAction' %}">
            {% csrf_token %}
            <input type="hidden" name="automation_id" value="{{ automation.id }}">

            <div class="col-lg-12">
              <textarea class="form-control" placeholder='{"checkouts":[]}' name="json_str" rows="30">
{
"checkouts": [
    {
      "code": 2,
      "dt": "20/06/24 11h49",
      "ap": "00114",
      "slot": "020",
      "pswd": "33015",
      "sync_at": "21/06/24 13h21"
    },
    {
      "code": 3,
      "dt": "20/06/24 14h57",
      "ap": "00101",
      "slot": "000",
      "pswd": "69788",
      "sync_at": "21/06/24 13h21"
    }
  ]
}
              </textarea>
            </div>

            <div class="col-lg-11 col-xs-12">
              <button type="submit" class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-floppy2-fill" viewBox="0 0 16 16">
                  <path d="M12 2h-2v3h2z"/>
                  <path d="M1.5 0A1.5 1.5 0 0 0 0 1.5v13A1.5 1.5 0 0 0 1.5 16h13a1.5 1.5 0 0 0 1.5-1.5V2.914a1.5 1.5 0 0 0-.44-1.06L14.147.439A1.5 1.5 0 0 0 13.086 0zM4 6a1 1 0 0 1-1-1V1h10v4a1 1 0 0 1-1 1zM3 9h10a1 1 0 0 1 1 1v5H2v-5a1 1 0 0 1 1-1"/>
                </svg> Salvar
              </button>
              <a href="{% url 'AutomationIndexView' %}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Voltar
              </a>
            </div>


          </form><!-- Vertical Form -->

        </div>
      </div>
    </div>

  </div>
</section>
{% endblock %}
