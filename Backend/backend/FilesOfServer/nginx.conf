server
{
        listen 216.59.16.63:80;
        server_name slock.com.br www.slock.com.br ;
        access_log /var/log/nginx/domains/slock.com.br.slock.log;
        access_log /var/log/nginx/domains/slock.com.br.slock.bytes bytes;
        error_log /var/log/nginx/domains/slock.com.br.slock.error.log;
        root /home/slock/domains/slock.com.br/public_html/slock/Backend;
        index index.php index.html index.htm;
        if ($http_x_forwarded_proto != 'https') {
                return 301 https://$host$request_uri;
        }
        include /usr/local/directadmin/data/users/slock/nginx_php.conf;
        location /
        {
                # access_log off;
                proxy_set_header Host $http_host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_pass http://127.0.0.1:8003;
        }
        location /static/
        {
                # access_log  /var/log/nginx/access_log_proxy;
                alias /home/slock/domains/slock.com.br/public_html/slock/Backend/static/;
        }
}


server
{
        listen 216.59.16.63:443 ssl http2;
        server_name slock.com.br www.slock.com.br ;
        access_log /var/log/nginx/domains/slock.com.br.slock.log;
        access_log /var/log/nginx/domains/slock.com.br.slock.bytes bytes;
        error_log /var/log/nginx/domains/slock.com.br.slock.error.log;
        root /home/slock/domains/slock.com.br/private_html/slock/Backend;
        index index.php index.html index.htm;
        ssl_certificate /usr/local/directadmin/data/users/slock/domains/slock.com.br.cert.combined;
